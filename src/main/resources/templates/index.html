<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" />
</head>
<body>
    <h1>Hello, <span th:text="${name}"></span></h1>
    kir√°ly

    <br/>

    <div class="card col-sm-3">
        <div class="card-header">
          <span th:text="${shoppingList.name}"></span>
          <span th:text="${shoppingList.date}"></span>
        </div>
        <div class="card-body">
            <div th:each="item : ${shoppingList.items}">
                <input type="number" th:value="${item.quantity}" />
                <label th:text="${item.name}"></label>
            </div>
          
        </div>
      </div>

    
</body>
</html>
